plugins {
    id 'java'
    id 'org.springframework.boot' version '2.6.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'com.microsoft.azure.azurefunctions' version '1.8.0'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group = 'com.volicradio'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
    azureRuntime
}
repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'com.microsoft.azure.functions:azure-functions-java-library:1.4.2'
    azureRuntime 'com.microsoft.azure.functions:azure-functions-java-library:1.4.2'
    implementation 'com.azure:azure-storage-blob:12.14.0'
    implementation 'com.azure:azure-identity:1.3.3'
    implementation 'com.google.api-client:google-api-client:1.31.1'
    implementation 'com.google.apis:google-api-services-youtube:v3-rev222-1.25.0'
    implementation 'com.azure.resourcemanager:azure-resourcemanager-mediaservices:2.3.0'
    implementation 'com.azure.resourcemanager:azure-resourcemanager:2.3.0'
    
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

task runLocal(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.radiostation.RadioStationApplication'
    args = ['--spring.profiles.active=local']
}

task deployToAzure(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.radiostation.RadioStationApplication'
    args = ['--spring.profiles.active=azure']
}

test {
    useJUnitPlatform()
}

azurefunctions {
    resourceGroup = 'your-resource-group'
    appName = '24-hour-volic-radio'
    pricingTier = 'Consumption'
    region = 'westus'
    runtime {
        os = 'java'
        javaVersion = '17'
    }
}
